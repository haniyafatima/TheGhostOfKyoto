<!-- Contact -->
 <section class="contact-section">
  <div class="container-fluid">
    <div class="row g-0">

      <!-- LEFT: Image Side -->
      <div class="col-md-6 contact-image-wrapper">
        <img src="images/Dripped out-40.jpg" alt="Contact Image" class="img-fluid w-100 h-100 object-fit-cover">
      </div>

      <!-- RIGHT: Form Side -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="contact-form-wrapper p-5">
          <h2 class="contact-heading mb-3">Let’s Get in Touch</h2>
          <p class="contact-subheading mb-4">Ready to capture your story? Fill out the form or DM me on Instagram.</p>

          <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea name="message" rows="4" class="form-control" required></textarea>
            </div>

<button type="submit" class="btn btn-dark px-4">Send Message</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
